    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${db_password_root}
      MYSQL_DATABASE: ish
      MYSQL_USER: ish
      MYSQL_PASSWORD: ${db_password}

